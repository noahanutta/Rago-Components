<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Vehicle Solution</title>
  <link rel="stylesheet"  media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://use.typekit.net/aqw1flr.css">
  <noscript>
    <link rel="stylesheet" href="https://use.typekit.net/aqw1flr.css">
  </noscript>
  <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="/rago.css">
  <link rel="stylesheet" href="tvs.css">
  <link rel="stylesheet" href="/node_modules/@splidejs/splide/dist/css/splide.min.css">
  <script src="/node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
</head>
<body>
  <section class="tvs">
    <div class="tvs-container">
      <div class="tvs-header">
        <div class="content">
          <h2>Total Vehicle Solution</h2>
          <p class="model">4th Gen Tacoma</p>
        </div>
      </div>
      <div class="tvs-vehicle-container">
        <div class="underlay">
          <img src="media/SVG/grid.svg" alt="">
          <img src="media/SVG/grid.svg" alt="" class="ov-glow">
        </div>
        <div class="overlay">
          <div class="tvs-overlay-vehicle">
            <img src="media/4th-gen-tacoma-1.png" alt="">
            <div class="tvs-overlay-markers">
              <!-- Highlight Points -->
            </div>
          </div>
          
        </div>
      </div>
      <div class="tvs-selector-container">
        <div class="tvs-product">
          <a href="#" class="product-content active">
            <img src="media/F6603630801NA_Front Bumper.png" alt="">
            <p class="product-title">Product Title</p>
            <p class="subtitle">Subtitle</p>
            <p class="price">$989.98</p>
          </a>
        </div>
        <div class="tvs-selector splide" role="group" aria-label="Product List">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide"><img src="media/F6603630801NA_Front Bumper.png" alt="" class="active"></li>
              <li class="splide__slide"><img src="media/AC660640103_roofrack-solid.png" alt=""></li>
              <li class="splide__slide"><img src="media/AC660650103_roof rack- light pocket.png" alt=""></li>
              <li class="splide__slide"><img src="media/F6703651001NA_FrontBumper.png" alt=""></li>
              <li class="splide__slide"><img src="media/R6702350901NA_rearbumper.png" alt=""></li>
              <li class="splide__slide"><img src="media/F6603630801NA_Front Bumper.png" alt=""></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
  </section>
  <script type="module" src="index.js"></script>
</body>
</html>
